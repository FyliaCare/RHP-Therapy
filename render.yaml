services:
  # PostgreSQL Database (Create this FIRST)
  - type: pserv
    name: rhp-therapy-db
    env: docker
    plan: free
    region: frankfurt
    image:
      url: postgres:16-alpine
    disk:
      name: rhp-therapy-db-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_DB
        value: rhptherapy
      - key: POSTGRES_USER
        value: rhptherapy_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Web Service (Next.js App) - Create AFTER database
  - type: web
    name: rhp-therapy-web
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rhp-therapy-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://rhp-therapy-web.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: rhp-therapy-db
    env: docker
    plan: free
    region: frankfurt
    image:
      url: postgres:16-alpine
    disk:
      name: rhp-therapy-db-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_DB
        value: rhptherapy
      - key: POSTGRES_USER
        value: rhptherapy_user
      - key: POSTGRES_PASSWORD
        generateValue: true
